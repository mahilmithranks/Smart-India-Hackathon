<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Dustbin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="navbar">
    <h1>Smart Dustbin</h1>
    <button id="simulateBtn">Simulate Live Data</button>
  </header>

  <main class="dashboard">
    <!-- Map -->
    <div class="map-container">
      <div id="map"></div>
    </div>

    <!-- Alerts + Recent -->
    <aside class="sidebar">
      <div class="alerts">
        <h2>Alerts</h2>
        <div id="alertsList"></div>
      </div>
      <div class="recent">
        <h2>Recent Bins</h2>
        <ul id="recentList"></ul>
      </div>
    </aside>
  </main>

  <!-- Chart -->
  <section class="chart-section">
    <canvas id="binChart"></canvas>
  </section>

  <footer>
    <p>Prototype â€” dummy data. Next: integrate with ESP32 (MQTT/HTTP) + backend API.</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
